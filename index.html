<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Boftees Event Ltd by busolapo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body BGCOLOR="#F0F8FF" TEXT="#FFFF00" LINK="#FF0000" VLINK="#FFFFFF" ALINK="#00FF00" BACKGROUND="path/filename">
    <section class="page-header">
      <h1 class="project-name">Boftees Event Ltd</h1>
      <h2 class="project-tagline">An Event Outfit with a midas touch</h2>
    </section>

    <section class="main-content">
      <h3>
<a id="welcome-to-boftees-event-ltd" class="anchor" href="#welcome-to-boftees-event-ltd" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Welcome to Boftees Event Ltd.</h3>

<p>A demo web page that registers our prospective customers.</p>
<form action="">
  <table class="table">
    <tr>
      <td>First Name</td>
      <td>Last Name</td>
    </tr>
    <tr>
      <td>
        <input type="text" name="firstname" value="">
      </td>
      <td>
        <input type="text" name="lastname" value="">
      </td>
    </tr>
    <tr>
      <td>Event Type</td>
      <td>Brief Description</td>
    </tr>
    <tr>
      <td>
        <select name="eventtype">
          <option value="birthday">Birthday</option>
          <option value="wedding">Wedding</option>
          <option value="conference">Conference</option>
        </select>
      </td>
      <td>
        <textarea rows="6" cols="" style="width:100%" placeholder="Give a brief description of what you expect"></textarea>
      </td>
    </tr>
  </table>
</form>  


<h3>
<a id="patronize-us" class="anchor" href="#patronize-us" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Patronize us</h3>

<p>You will be glad you did.</p>
<input type="submit" value="Submit">

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/busolapo/SimpleUserInterface">Boftees Event Ltd</a> is maintained by <a href="https://github.com/busolapo">busolapo</a>.</span>
      </footer>

    </section>

  
  </body>
